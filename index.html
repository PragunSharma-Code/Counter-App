<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Project 1 | Counter-App</title>
</head>

<body>
    <!-- wrapper -->
    <div class="wrapper  w-[100vw] h-[100vh] flex  flex-col items-center justify-center bg-[#344151] gap-10">

        <div class="heading text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="logic  bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
           <!-- negative button  -->
            <button class="border-r-2 text-[25px] text-[#344151] pr-5" onclick="decrement()"><i class="fa-solid fa-minus"></i></button>

            <div id="counter">0</div>

            <!-- positive button -->
            <button class="border-l-2 text-[25px] text-[#344151] pl-5" onclick="increment()"><i class="fa-solid fa-plus"></i></button>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/8e869f69f0.js" crossorigin="anonymous"></script>
</body>

</html>
